<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Tomasz Rybacki">
  <meta name="keywords" content="puzzle">
  <meta name="description" content="Puzzle - 20 elementów.">

  <title>Puzzle</title>
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon96x96.png">

  <link href="https://fonts.googleapis.com/css?family=Galindo&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="wrapper">

    <div class="panel-left">
      <h1 class="title">Puzzle</h1>
      <p class="subtitle">Aby dokładnie dopasować puzzla:<br><br>kliknij go, a potem miejsce, w które pasuje.</p>

      <img class="puzzle" src="img/puz-19.png" alt="puzzel 19" draggable="false">
      <img class="puzzle" src="img/puz-11.png" alt="puzzel 11" draggable="false">
      <img class="puzzle" src="img/puz-9.png" alt="puzzel 9" draggable="false">
      <img class="puzzle" src="img/puz-2.png" alt="puzzel 2" draggable="false">
      <img class="puzzle" src="img/puz-10.png" alt="puzzel 10" draggable="false">
      <img class="puzzle" src="img/puz-18.png" alt="puzzel 18" draggable="false">
      <img class="puzzle" src="img/puz-7.png" alt="puzzel 7" draggable="false">
      <img class="puzzle" src="img/puz-3.png" alt="puzzel 3" draggable="false">
      <img class="puzzle" src="img/puz-6.png" alt="puzzel 6" draggable="false">
      <img class="puzzle" src="img/puz-1.png" alt="puzzel 1" draggable="false">
      <img class="puzzle" src="img/puz-17.png" alt="puzzel 17" draggable="false">
      <img class="puzzle" src="img/puz-5.png" alt="puzzel 5" draggable="false">
      <img class="puzzle" src="img/puz-14.png" alt="puzzel 14" draggable="false">
      <img class="puzzle" src="img/puz-12.png" alt="puzzel 12" draggable="false">
      <img class="puzzle" src="img/puz-15.png" alt="puzzel 15" draggable="false">
      <img class="puzzle" src="img/puz-4.png" alt="puzzel 4" draggable="false">
      <img class="puzzle" src="img/puz-16.png" alt="puzzel 16" draggable="false">
      <img class="puzzle" src="img/puz-8.png" alt="puzzel 8" draggable="false">
      <img class="puzzle" src="img/puz-13.png" alt="puzzel 13" draggable="false">
      <img class="puzzle" src="img/puz-20.png" alt="puzzel 20" draggable="false">
    </div>

    <div class="panel-right">
      <div class="gameBoard">
        <img class="board" src="img/lizard-img.jpg" alt="plansza" draggable="false">

        <div id="puzzel 1" class="shape-1"></div>
        <div id="puzzel 2" class="shape-2"></div>
        <div id="puzzel 3" class="shape-1"></div>
        <div id="puzzel 4" class="shape-2"></div>
        <div id="puzzel 5" class="shape-3"></div>
        <div id="puzzel 6" class="shape-3"></div>
        <div id="puzzel 7" class="shape-1 top"></div>
        <div id="puzzel 8" class="shape-2"></div>
        <div id="puzzel 9" class="shape-1 top"></div>
        <div id="puzzel 10" class="shape-2"></div>
        <div id="puzzel 11" class="shape-1 top"></div>
        <div id="puzzel 12" class="shape-2"></div>
        <div id="puzzel 13" class="shape-1 top"></div>
        <div id="puzzel 14" class="shape-2"></div>
        <div id="puzzel 15" class="shape-3 top"></div>
        <div id="puzzel 16" class="shape-3"></div>
        <div id="puzzel 17" class="shape-1 top"></div>
        <div id="puzzel 18" class="shape-2"></div>
        <div id="puzzel 19" class="shape-1 top"></div>
        <div id="puzzel 20" class="shape-2"></div>
      </div>
    </div>
  </div>
  <script src="scripts/mouse.js"></script>
</body>

</html>
